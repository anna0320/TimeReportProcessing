<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отчет о временных затратах</title>
    <style>
        /* Добавьте базовый CSS для таблицы и формы */
    </style>
</head>
<body>
    <h1>Отчет о временных затратах сотрудников</h1>

    <table id="tasksTable">
        <thead>
            <tr>
                <th>Дата выполнения</th>
                <th>Описание задачи</th>
                <th>Время</th>
                <th>Исполнитель</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="4">Общее время: <span id="totalTime">00:00</span></td>
            </tr>
        </tfoot>
    </table>

    <form id="taskForm">
        <label for="description">Описание задачи:</label>
        <input type="text" id="description" required>

        <label for="timeSpent">Время (чч:мм):</label>
        <input type="time" id="timeSpent" required>

        <button type="submit">Добавить задачу</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
